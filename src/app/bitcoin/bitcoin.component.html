<h2>Valor atual do Bitcoin</h2>
<br>
<table border="1">
	<tr>
		<th>Data/Hora</th>
		<th>USD</th>
		<th>BRL</th>
	</tr>
	<tr *ngFor="let price of this.bitcoinService.updateList">
		<td>{{price.timestamp | date:"full"}}</td>
		<td>{{price.USD | currency}}</td>
		<td>{{price.BRL | currency}}</td>
	</tr>
</table>
